
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BarakahLink | Community Food Sharing</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Instrument+Serif:ital@0;1&family=Inter:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <style>
    :root {
      --emerald-950: #011a14;
      --emerald-900: #022c22;
      --emerald-800: #064e3b;
      --gold-primary: #d97706;
      --gold-light: #fbbf24;
      --parchment: #fdfcf9;
    }

    body {
      font-family: 'Inter', sans-serif;
      background-color: var(--emerald-950);
      color: var(--parchment);
      overflow-x: hidden;
      margin: 0;
    }

    /* Fine Grain Noise Overlay for Tactility */
    body::before {
      content: "";
      position: fixed;
      inset: 0;
      width: 100%;
      height: 100%;
      background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.65' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)'/%3E%3C/svg%3E");
      opacity: 0.08;
      pointer-events: none;
      z-index: 9999;
    }

    /* Dynamic "Sacred Twilight" Background */
    .bg-main {
      position: fixed;
      inset: 0;
      z-index: -2;
      background: linear-gradient(135deg, #011a14 0%, #064e3b 50%, #011a14 100%);
      background-size: 400% 400%;
      animation: gradient-shift 20s ease infinite;
    }

    @keyframes gradient-shift {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    /* Mashrabiya Geometric Lattice */
    .mashrabiya-overlay {
      position: fixed;
      inset: 0;
      background-image: url("data:image/svg+xml,%3Csvg width='120' height='120' viewBox='0 0 120 120' xmlns='http://www.w3.org/2000/svg'%3E%3Cpath d='M60 0L64 56L120 60L64 64L60 120L56 64L0 60L56 56Z' fill='%23fbbf24' fill-opacity='0.03'/%3E%3C/svg%3E");
      opacity: 0.5;
      pointer-events: none;
      z-index: -1;
      animation: lattice-move 100s linear infinite;
    }

    @keyframes lattice-move {
      from { background-position: 0 0; }
      to { background-position: 1200px 1200px; }
    }

    /* Luminous Barakah Orbs */
    .orb {
      position: fixed;
      border-radius: 50%;
      filter: blur(160px);
      z-index: -1;
      opacity: 0.4;
      pointer-events: none;
    }

    .orb-1 { width: 800px; height: 800px; background: rgba(16, 185, 129, 0.15); top: -200px; left: -200px; animation: float-1 25s infinite alternate ease-in-out; }
    .orb-2 { width: 600px; height: 600px; background: rgba(251, 191, 36, 0.1); bottom: -100px; right: -100px; animation: float-2 30s infinite alternate-reverse ease-in-out; }

    @keyframes float-1 {
      from { transform: translate(0, 0) scale(1); }
      to { transform: translate(100px, 150px) scale(1.2); }
    }
    @keyframes float-2 {
      from { transform: translate(0, 0) rotate(0deg); }
      to { transform: translate(-150px, -50px) rotate(90deg); }
    }

    .serif { font-family: 'Instrument Serif', serif; }

    /* Premium Glassmorphism */
    .celestial-glass {
      background: rgba(2, 44, 34, 0.4);
      backdrop-filter: blur(25px) saturate(150%);
      -webkit-backdrop-filter: blur(25px) saturate(150%);
      border: 1px solid rgba(251, 191, 36, 0.1);
      box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.37);
    }

    .glass-light {
      background: rgba(255, 255, 255, 0.03);
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.05);
    }

    /* Emerald Map Refinement */
    .leaflet-container {
      border-radius: 4rem;
      filter: invert(100%) hue-rotate(180deg) brightness(0.9) contrast(1.1) saturate(0.8) sepia(0.2);
    }

    .text-glow-gold {
      text-shadow: 0 0 30px rgba(251, 191, 36, 0.4);
    }

    /* Animation Utilities */
    .fade-up {
      animation: fade-up-frames 1s cubic-bezier(0.16, 1, 0.3, 1) forwards;
    }
    @keyframes fade-up-frames {
      from { opacity: 0; transform: translateY(30px); }
      to { opacity: 1; transform: translateY(0); }
    }

    /* Custom Scrollbar */
    ::-webkit-scrollbar { width: 6px; }
    ::-webkit-scrollbar-track { background: transparent; }
    ::-webkit-scrollbar-thumb { background: rgba(251, 191, 36, 0.1); border-radius: 10px; }
    ::-webkit-scrollbar-thumb:hover { background: rgba(251, 191, 36, 0.3); }

    .no-scrollbar::-webkit-scrollbar { display: none; }
    .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
  </style>
  <script type="importmap">
  {
    "imports": {
      "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
      "react/": "https://esm.sh/react@^19.2.3/",
      "react": "https://esm.sh/react@^19.2.3",
      "@google/genai": "https://esm.sh/@google/genai@^1.38.0"
    }
  }
  </script>
</head>
<body>
  <div class="bg-main"></div>
  <div class="mashrabiya-overlay"></div>
  <div class="orb orb-1"></div>
  <div class="orb orb-2"></div>
  <div id="root"></div>
</body>
</html>
